- title: CONVENTIONS / PREISE
  info: >
        Eine Tattoo Convention &#040;teilweise auch Tattoo-Messe oder Tattoo-Expo genannt&#041; ist ein Treffen, bzw. eine Ausstellung für Tätowierer, Tätowierte 
        und alle, die sich für das Thema Tätowieren interessieren. 
        Tattoo Conventions reichen von kleinen örtlichen Veranstaltungen bis zu großen internationalen Messen und Kongressen, die teilweise mehrere Tage dauern 
        und bis zu 12.000 Besucher verzeichnen.
        Bereits in den 1940er Jahren veranstaltete der Tätowierer Les Skuse, als Begründer des Bristol Tattoo Club, zusammen mit Milton Zeis die ersten Tattoo-Partys.
        Im Jahr 1975 veranstaltete Theodor Vetter in seiner Stammkneipe in Hamburg die vermutlich erste Tattoo-Convention auf deutschem Boden. Die erste 
        internationale Tattoo-Convention wurde von David Yurkew am 24.–25. Januar 1976 in Houston, Texas abgehalten.
        Die erste I.T.A.A. Convention fand 1977 in Reno statt, die erste National-Convention in Denver, Colorado vom 23. bis 25. März 1979 im Cosmopolitan Hotel. 
        Redner bei diesem Kongress waren&#58; Don Ed Hardy, Terry Wrigley, Peter Tat 2 Poulos, Diane Poulos, Bob Shaw, Walt Kilkucki, Jeff Baker, Dave Yurkew und aus 
        Deutschland Horst Heinrich Streckenbach und Manfred Kohrs. Im Laufe dieser Convention präsentierte Streckenbach eine Show mit tätowierten Personen.
        David Yurkew, der auch Präsident des North American Tattoo Club war, führte bis 1982 weitere 6 aufeinanderfolgende Tattoo-Conventions durch.
        Tattoo Meeting 1980 Frankfurt
        Streckenbach und der Präsident der E.T.A.A., Terry Wrigley, veranstalteten vom 17. bis 19. Oktober 1980 in Frankfurt am Main die vermutlich 
        zweite &bdquo;Tattoo Convention&ldquo; in Deutschland. Am 19. und 21. Januar 1996 veranstalteten Dave Yurkew und Lyle Tuttle das 20. Jubiläum der 
        ersten Welt-Tattoo-Convention in Houston, Texas. &#040;Quelle Wikipedia&#041;

  info: >
        <span style="font-size: 25px">Hart&#44; aber herzlich&#58; Die Frau mit dem TT-Tattoo</span>
        <br>
        <br>
        Jacky Astlinger aus St. Johann macht mit einem einzigartigen Tattoo Schlagzeilen. Sie will als Tattoo-Model ihre Heimat Tirol vertreten, 
        ist gerne verrückt und als Mama auch vernünftig.
        <br>
        <br>
        Von Matthias Christler
        <br>
        <br>
        St. Johann &#45; Wie doch der erste Eindruck täuscht, vor allem, wenn er nur aus Fotos einer Frau mit vielen, sehr vielen und einem beileibe nicht 
        alltäglichen Tattoo besteht. Diese Frau ist anders. Verrückt, aber vernünftig.
        Zuerst zur verrückten Seite von Jacky Astlinger&#44; Vor zwei Wochen machte in der Redaktion der Tiroler Tageszeitung ein E-Mail mit dem 
        Betreff &bdquo;Tattoo&ldquo; die Runde&#44; &bdquo;Liebe Tiroler Tageszeitung. Gestern war ich auf der Tattoo Convention in Bozen und habe mir einen Abriss der 
        TT auf meinen Bauch stechen lassen&ldquo;, lauteten die ersten Zeilen. Wie bitte? Das angehängte Foto bewies, dass tatsächlich eine junge, stark tätowierte 
        Frau &bdquo;Tiroler Tageszeitung&ldquo; auf ihrem Bauch verewigt hat. Die staunende Redaktion fragte sich&#44; Warum macht sie das&#63; Und diese Frau müssen wir kennen 
        lernen.
        <br>
        Als Jacky Astlinger aus St. Johann dann diese Woche in einem Innsbrucker Café auf der Couch sitzt, ist sie 
        ein &#45; wie ihre freizügigen Bilder auf Facebook vermuten lassen könnten &#45; eitles Tattoo-Model, das um jeden Preis 
        berühmt werden will. &bdquo;Ich bin zu alt, um in der Szene groß rauszukommen&ldquo;, sagt die 31-Jährige&#58; &bdquo;Mir geht es nicht ums Geld. 
        Ich will herzeigen, was ich habe, weil viel Schmerz dahintersteckt.&ldquo; Sie überlegt kurz&#58; Etwa 200 Stunden lag sie unter der Nadel, 
        mit dem TT-Tattoo noch zwei Stunden mehr. Und der Bauch ist nicht die schmerzbefreiteste Zone, 
        die trotzdem mit ein paar weiteren Zeilen &#45; direkt aus diesem Bericht &#45; ergänzt werden sollen.
        <br>
        Warum &bdquo;Tiroler Tageszeitung&ldquo;&#63; Die Idee, den freien Platz über dem Superman&#45;Symbol mit einem Zeitungsausschnitt zu füllen, 
        sah ursprünglich etwas anders aus. &bdquo;Weil Superman der Reporter Clark Kent ist, habe ich an eine US&#45;Zeitung gedacht. Aber als 
        Tiroler Tattoo&#45;Model will ich auch meine Heimat vertreten. Und mit der TT lässt sich das verbinden&ldquo;, sagt sie zu ihrer Motivation. 
        Überstechen lassen will sie es sich nicht 
        irgendwann, &bdquo;weil ich zu allen meinen Tattoos stehe&ldquo;. Viele würden öfter zu ihr sagen, &bdquo;dass ich verrückt bin&ldquo;. Das störe sie nicht.
        Während Jacky Astlinger im Gespräch zurückhaltend ist, legt JackyMexx, so ihr Künstlername, beim anschließenden Kurz-Fotoshooting den Schalter um. 
        Als würde die Kleidung eine darunterliegende Schönheit unnötig verdecken.
        <br>
        Schön sind für sie in erster Linie ihre Tattoos. Ihr Gesicht habe sie lange Zeit nicht so hübsch gefunden. Und viele Fotografen würden an ihr schätzen, 
        dass sie nicht so eine Topfigur habe. Nacktfotos, bei denen man auch den Intimbereich sieht, würde sie keine machen. &bdquo;Ich will nicht meinen Körper herzeigen, 
        sondern meine Tattoos&ldquo;, sagt sie im Kitzbüheler Dialekt. 
        Klingt vernünftig. Sie sieht die Bilder auf ihrer Haut als Kunst, bleibt aber selbst natürlich.
        <br>
        Obwohl auf Facebook Dutzende Fotos von ihr zu sehen sind und sie auf Tattoo&#45;Conventions auf der Bühne im Mittelpunkt steht, macht sie den Eindruck, dass ihr die 
        Aufmerksamkeit nicht ganz recht ist. Astlinger lenkt das Gespräch immer auf ihren Tätowierer, Paul Madreiter aus Wörgl&x58; &bdquo;Er ist ein Künstler. Und obwohl 
        er als Tätowierer ständig ausgebucht ist, hat er noch Zeit, um Bildhauer zu sein und Hauptmann einer Schützenkompanie&ldquo;, schwärmt sie. Dass er als Tätowierer seriös arbeitet, 
        beeindruckt sie.
        <br>
        Im Moment arbeitet die 31-Jährige in Teilzeit vormittags bei ihrem Mann im Unternehmen und kümmert sich am Nachmittag um den fünfjährigen Sohn.
        Sie will fast ihren ganzen Körper mit Tattoos verzieren, nicht aber das Gesicht&#58; &bdquo;Die Zeiten können sich ja ändern und wenn ich etwa im Gastgewerbe arbeiten sollte, ist es gut, 
        enn ich mich seriös anziehe und keine Tattoos herausschauen.&ldquo; Mit Tattoos werde man abgestempelt. Manchmal habe sie gehört, dass sie eine schlechtere Mama sei, 
        weil sie anders aussehe.
        <br>


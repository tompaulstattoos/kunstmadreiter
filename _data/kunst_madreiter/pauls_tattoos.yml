pauls_tattoos:
- title: PAULS TATTOOS
  url: pauls_tattoos
  info: Die Martini-Geschichte ist eine Geschichte permanenter Entwicklungen. Alles begann mit der Hose - 1958 startete Martin Hornegger sen. in Annaberg mit seiner Sporthosen-Maßschneiderei. Das Engagement ist ausgeprägt, das Qualitätsdenken ebenfalls. Das spricht sich herum, bis in die Spitzen des Sports. In den 60er-Jahren stellte Martin Hornegger sen. die Sprunganzüge für die österreichische Nationalmannschaft her.
  
  info2: Martini Sportswear Austria agiert seit der ersten Stunde von Annaberg/Salzburg aus. Lisa Moser-Hornegger zeichnet verantwortlich für Management und Kreation, Martin Hornegger für Produktion und Qualitätskontrolle. Hier am Unternehmenssitz – mitten in den Bergen – werden Ideen Wirklichkeit, Impulse aufgenommen und Visionen realisiert. Das eigene Atelier, die komplette Verwaltung mit Buchhaltung, Marketing, Verkauf, Auftragsannahme und -abwicklung, sowie der eigene Flagship Store sind in der Zentrale zusammengefasst. Dadurch bleibt der Martini-Spirit lebendig und die „Martini-Family“ bringt immer wieder entscheidende Entwicklungen auf den Markt. Im Fokus steht dabei die wertschätzende Kooperation, der respektvolle, familiäre Umgang miteinander, mit Händlern, Lieferanten und allen Kunden.
        
  info3: <b>NUR DIE BESTEN MATERIALIEN!</b>
        <br>
        Martini Sportswear achtet bei ihren Produkten auf einen ausgesuchten Mix von Materialien, die für ihre 
        hervorragenden Eigenschaften bekannt sind. Die Technologien von 
